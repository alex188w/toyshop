<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
    <style>
        .navigation {
            width: 750px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            /* cursor: pointer; */
            margin: auto;
            /* style="width: 60%; margin: auto;" */
        }

        .products {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            /* gap: 50px; */
            width: 750px;
            margin-top: 50px;
            /* height: 200px; */
            border: 1px solid;
        }

        .product {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .order {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        img {
            max-height: 300px;
        }
    </style>
</head>

<body>

    <div class="navigation">
        <h1>Товары</h1>
        <form action="/products/add" method="get">
            <button type="submit">Добавить товар</button>
        </form>
        <div class="order">
            <a href="/cart" style="float:right;"><b>Корзина</b></a>
            <a href="/orders">Мои заказы</a>
        </div>

    </div>
    <form th:action="@{/products/search}" method="get">
        <input type="text" name="keyword" placeholder="Поиск по названию">
        <button type="submit">Найти</button>
    </form>
    <div class="products" th:each="product : ${productPage.content}">
        <a class="product" th:href="@{/products/{id}(id=${product.id})}">
            <img style="margin-top: 10px;" th:src="${product.imageUrl}" alt="image" width="210" />
        </a>
        <p th:text="${product.name}">Название</p>
        <p th:text="'Цена: ' + ${product.price} + ' ₽'">Цена</p>
        <p th:text="'Доступно: ' + ${product.quantity}">Доступно</p>
        <form method="post" th:action="@{/cart/add/{id}(id=${product.id})}">
            <button style="margin-bottom: 10px;" type="submit" th:disabled="${product.quantity == 0}">
                В корзину
            </button>
        </form>
    </div>
</body>

</html>
